<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
</head>
<body>
    <h1>Welcome to Hangman!</h1>
    
    <p>{{ message }}</p>
    
    <h2>Guess the word:</h2>
    <p>{{ guessed_word }}</p>
    
    <h3>Incorrect guesses: {{ incorrect_guesses }}</h3>
    <h3>Lives left: {{ lives }}</h3>
    
    <form method="post">
        <label for="guess">Enter a character: </label>
        <input type="text" id="guess" name="guess" maxlength="1" required>
        <button type="submit">Guess</button>
    </form>

    {% if lives <= 0 or '*' not in guessed_word %}
    <br>
    <a href="{{ url_for('home') }}">Play Again</a>
    {% endif %}
</body>
</html>
